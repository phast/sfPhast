# http://www.symfony-project.org/reference/1_4/en/13-View

default:
  http_metas:
    content-type: text/html
    x-ua-compatible: 'ie=edge'

  metas:
    viewport: width=device-width, initial-scale=1.0

  stylesheets:
    - vendor.css
    - common.css

  javascripts:
    - vendor.js
    - common.js


  has_layout:     true
  layout:         layout
