default:
  http_metas:
    content-type: text/html
    x-ua-compatible: ie=edge

  metas:
    viewport: width=device-width, initial-scale=1.0

  stylesheets:
    - common.css

  javascripts:
    - common.js


  has_layout:     true
  layout:         layout